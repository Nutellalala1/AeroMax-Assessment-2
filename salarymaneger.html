<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AED Salary Sorter</title>
  <link rel="stylesheet" href="salarymanager.css">
</head>
<body>
  <div class="container">
    <h1>AED Salary Sorter</h1>
    
    <div class="salary-input">
      <label for="salary">Monthly Salary (AED):</label>
      <input type="number" id="salary" placeholder="Enter your salary in AED">
    </div>

    <div class="categories-section">
      <div class="categories-header">
        <h2>Allocation Categories</h2>
        <button id="add-category" class="btn btn-primary">
          <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          Add Category
        </button>
      </div>

      <div id="categories-container">
        <!-- Categories will be added here dynamically -->
      </div>
    </div>

    <div class="summary">
      <div class="summary-row">
        <span>Total Allocated:</span>
        <span id="total-allocated">0.00 AED</span>
      </div>
      <div class="summary-row">
        <span id="remaining-label">Remaining:</span>
        <span id="remaining-amount">0.00 AED</span>
      </div>
    </div>
  </div>

  <template id="category-template">
    <div class="category">
      <div class="category-name">
        <span class="category-label">Category</span>
        <button class="btn btn-icon edit-name">
          <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" fill="none">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        </button>
      </div>
      
      <div class="category-controls">
        <button class="btn btn-icon toggle-type" title="Toggle between percentage and fixed amount">
          <svg class="icon-percent" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
            <path d="M19 5L5 19M6.5 9a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zM17.5 20a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
          </svg>
          <svg class="icon-dollar hidden" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
            <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
        </button>
        
        <input type="number" class="category-value" min="0">
        
        <div class="amount">0.00 AED</div>
        
        <button class="btn btn-icon delete-category">
          <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none">
            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <script src="salarymanager.js"></script>
</body>
</html>
